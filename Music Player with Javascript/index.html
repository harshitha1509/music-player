<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <audio src="AUDIOS/audio1.mp3"></audio>
    <div>
        <img src="IMAGES/image1.jpg" />
        <h2 id="songname">Pagliaro Pagliaro</h2>
        <h2 id="singername">John Atkinson</h2>
    </div>

    <div id="progressparent">
        <div id="progresschild"></div>
    </div>

    <div id="time">
        <div id="currenttime">0:00</div>
        <div id="duration">4:30</div>
    </div>

    <div id="icons">
        <i id="shuffle" class="fa-solid fa-shuffle"></i>
        <i id="backward" class="fa-solid fa-backward"></i>
        <i id="play" class="fa-solid fa-play"></i>
        <i id="forward" class="fa-solid fa-forward"></i>
        <i id="heart" class="fa-solid fa-heart"></i>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
